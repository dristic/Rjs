<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rjs Validation Tests</title>
  <link rel="stylesheet" href="vendor/qunit-1.10.0.css">

  <script type="text/javascript">
    if (!Function.prototype.bind) {
      Function.prototype.bind = function (oThis) {
        if (typeof this !== "function") {
          // closest thing possible to the ECMAScript 5 internal IsCallable function
          throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
        }
     
        var aArgs = Array.prototype.slice.call(arguments, 1), 
            fToBind = this, 
            fNOP = function () {},
            fBound = function () {
              return fToBind.apply(this instanceof fNOP && oThis
                                     ? this
                                     : oThis,
                                   aArgs.concat(Array.prototype.slice.call(arguments)));
            };
     
        fNOP.prototype = this.prototype;
        fBound.prototype = new fNOP();
     
        return fBound;
      };
    }
  </script>

  <script src="../lib/r_string.js" type="text/javascript"></script>
  <script src="../lib/r_object.js" type="text/javascript"></script>
  <script src="../lib/r_array.js" type="text/javascript"></script>
  <script src="../lib/r_logger.js" type="text/javascript"></script>
</head>
<body>
  <div id="qunit"></div>
  <script src="vendor/qunit-1.10.0.js"></script>
  <script src="r_logger.test.js"></script>
  <script src="r_array.test.js"></script>
  <script src="r_string.test.js"></script>
  <script src="r_object.test.js"></script>
</body>
</html>
